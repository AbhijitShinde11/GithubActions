name: Deploy App
on: 
    push: # run this workflow on push to main branch
      branches:
        - main # specify the branch to monitor
      paths-ignore:
        - '**.md' # ignore markdown files
        - '**/*.config.*' # ignore config files
    workflow_dispatch: # allow manual triggering of the workflow

jobs:
    lint:
        runs-on: ubuntu-latest # specify the operating system for the job
        steps:
            - name: Get code
              uses: actions/checkout@v5 # use the checkout action to get the code version 5
            - name: Install dependencies
              run: npm ci # run npm install to install project dependencies
            - name: Run linter
              run: npm run lint # run the linter using npm
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v5 # use the checkout action to get the code version 5
            - name: Install dependencies
              run: npm ci # run npm install to install project dependencies
            - name: Run tests
              run: npm test # run the tests using npm
    deploy:
        runs-on: ubuntu-latest
        needs: test # this job depends on the successful completion of the 'test' job
        steps:
            - name: Get code
              uses: actions/checkout@v5 # use the checkout action to get the code version 5
            - name: Install dependencies
              run: npm ci # run npm install to install project dependencies
            - name: Build application
              run: npm run build # run the build script using npm
            - name: upload artifact
              uses: actions/upload-artifact@v3 # use the upload-artifact action to upload build artifacts
              with:
                  name: build-artifact # name of the artifact
                  path: dist/ # path to the build output directory
            - name: Deploy application
              run: echo "Deploying application..." # placeholder for deployment command
              